<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Animaciones CSS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2>Animación Básica</h2>
  <div class="box animacion-basica">1</div>

  <h2>Fill Mode</h2>
  <div class="box fill-forwards">2A</div>
  <div class="box fill-backwards">2B</div>
  <div class="box fill-both">2C</div>
  <div class="box fill-none">2D</div>

  <h2>Dirección</h2>
  <div class="box direccion-normal"><img src="../assets/mapache.png" alt="mapache"></div>
  <div class="box direccion-reverse"><img src="../assets/mapache.png" alt="mapache"></div>
  <div class="box direccion-alternate"><img src="../assets/mapache.png" alt="mapache"></div>

  <h2>Repetición</h2>
  <div class="box repetir-tres"><img src="../assets/mario.png" alt="mario"></div>
  <div class="box repetir-infinito"><img src="../assets/mario.png" alt="mario"></div>

  <h2>Transformaciones</h2>
  <div class="box transformaciones">5</div>

  <h2>Perspectiva 3D</h2>
  <div class="perspectiva-container">
    <div class="box box-3d">6</div>
  </div>

  <h2>Transición</h2>
  <div class="box transicion">7</div>

</body>
</html>
