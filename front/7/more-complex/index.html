<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animaciones con CSS - Ejemplos</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Ejemplos de Animaciones con CSS</h1>

  <h2>1. Heartbeat (latido)</h2>
  <div class="box heartbeat"><img src="../assets/corazon.png" alt="corazon"></div>

  <h2>2. Rainbow (cambio de color)</h2>
  <div class="box rainbow"></div>

  <h2>3. Spinner (giro tipo loading)</h2>
  <div class="box spinner"></div>

  <h2>4. Slide Up (aparecer desde abajo)</h2>
  <div class="box slide-up"></div>

  <h2>5. Bubble (burbuja que se desvanece)</h2>
  <div class="box bubble"></div>

  <h2>6. Rocket (despegue hacia arriba)</h2>
  <div class="box rocket"> <img src="../assets/puchi.png" alt="puchi"> </div>

  <h2>7. Pulse (pulso con delay)</h2>
  <div class="box pulse"></div>
</body>
</html>
