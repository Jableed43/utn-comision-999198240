<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flexbox Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h2>1 Fila normal con Flexbox (2 filas de 3 columnas)</h2>
  <div class="contenedor fila-normal">
    <div class="caja color1">1</div>
    <div class="caja color2">2</div>
    <div class="caja color3">3</div>
    <div class="caja color4">4</div>
    <div class="caja color5">5</div>
    <div class="caja color6">6</div>
  </div>

  <h2>2 Fila con order, grow y shrink</h2>
  <div class="contenedor fila-flex">
    <div class="caja color1 order3 grow1 shrink1">1</div>
    <div class="caja color2 order1 grow2 shrink0">2</div>
    <div class="caja color3 order2 grow1 shrink1">3</div>
    <div class="caja color4 order4 grow0 shrink1">4</div>
    <div class="caja color5 order5 grow1 shrink1">5</div>
    <div class="caja color6 order6 grow1 shrink2">6</div>
  </div>

</body>
</html>
