<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input y estilos</title>
  </head>
  <body>
    
    <label for="texto">Texto:</label>
    <input name="texto" type="text" id="textoInput">

    <br />

    <label for="color">color:</label>
    <input name="color" type="color" id="colorInput">

    <br />

    <label for="fontSize">fontSize:</label>
    <input name="fontSize" type="number" id="fontSizeInput" min="1" value="16">

    <br />

    <label for="bgColor">color de fondo:</label>
    <input name="bgColor" type="color" id="bgColorInput">

    <p id="resultado"></p>

    <script src="./script.js"></script>
  </body>
</html>
