<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase Libro - DOM</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        h2 {
            color: #34495e;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
            margin-top: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #e9ecef;
        }

        .form-section h3 {
            margin-top: 0;
            color: #e74c3c;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #2c3e50;
        }

        input, select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .book-display {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            display: none;
        }

        .book-display h3 {
            margin-top: 0;
            color: white;
            text-align: center;
        }

        .book-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .book-detail {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .book-detail strong {
            color: #fff;
            display: block;
            margin-bottom: 5px;
        }

        .book-detail span {
            color: #ecf0f1;
        }

        .output {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }

        .actions {
            text-align: center;
            margin: 20px 0;
        }

        .actions button {
            margin: 5px;
        }

        .success {
            background: #2ecc71;
        }

        .success:hover {
            background: #27ae60;
        }

        .warning {
            background: #f39c12;
        }

        .warning:hover {
            background: #e67e22;
        }

        .error {
            background: #e74c3c;
        }

        .error:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Clase Libro - Interfaz DOM</h1>
        
        <div class="form-section">
            <h3>üìù Crear Nuevo Libro</h3>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="titulo">T√≠tulo del Libro:</label>
                    <input type="text" id="titulo" placeholder="Ej: Cien a√±os de soledad" value="Cien a√±os de soledad">
                </div>
                
                <div class="form-group">
                    <label for="isbn">ISBN:</label>
                    <input type="text" id="isbn" placeholder="Ej: 978-84-376-0494-7" value="978-84-376-0494-7">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="genero">G√©nero:</label>
                    <select id="genero">
                        <option value="Realismo m√°gico">Realismo m√°gico</option>
                        <option value="Novela">Novela</option>
                        <option value="Cuentos">Cuentos</option>
                        <option value="Poes√≠a">Poes√≠a</option>
                        <option value="Ensayo">Ensayo</option>
                        <option value="Biograf√≠a">Biograf√≠a</option>
                        <option value="Ciencia ficci√≥n">Ciencia ficci√≥n</option>
                        <option value="Fantas√≠a">Fantas√≠a</option>
                        <option value="Misterio">Misterio</option>
                        <option value="Romance">Romance</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="autor">Autor:</label>
                    <input type="text" id="autor" placeholder="Ej: Gabriel Garc√≠a M√°rquez" value="Gabriel Garc√≠a M√°rquez">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="paginas">N√∫mero de P√°ginas:</label>
                    <input type="number" id="paginas" placeholder="Ej: 496" value="496" min="1">
                </div>
                
                <div class="form-group">
                    <label for="anio">A√±o de Publicaci√≥n:</label>
                    <input type="number" id="anio" placeholder="Ej: 1967" value="1967" min="1000" max="2024">
                </div>
            </div>
            
            <div class="actions">
                <button onclick="crearLibro()" class="success">üìö Crear Libro</button>
                <button onclick="limpiarFormulario()" class="warning">üßπ Limpiar Formulario</button>
            </div>
        </div>

        <div id="bookDisplay" class="book-display">
            <h3>üìñ Informaci√≥n del Libro</h3>
            <div id="bookInfo" class="book-info">
                <!-- La informaci√≥n del libro se mostrar√° aqu√≠ -->
            </div>
            
            <div class="actions">
                <button onclick="mostrarInfoCompleta()" class="success">üìã Mostrar Info Completa</button>
                <button onclick="mostrarEnConsola()" class="warning">üñ•Ô∏è Mostrar en Consola</button>
                <button onclick="exportarJSON()" class="success">üíæ Exportar JSON</button>
            </div>
        </div>

        <div id="output" class="output">Haz clic en "Crear Libro" para comenzar...</div>
    </div>

    <script>
        // ============================================
        // CLASE LIBRO CORREGIDA
        // ============================================

        class Libro {
            // Atributos
            titulo;
            ISBN;
            genero;
            autor;
            paginas;
            anio;
            paginaActual;  // Agregado para el m√©todo getInfo
            leido;         // Agregado para el m√©todo getInfo
            
            // Constructor
            constructor(titulo, ISBN, genero, autor, paginas, anio) {
                this.titulo = titulo;
                this.ISBN = ISBN;
                this.genero = genero;
                this.autor = autor;
                this.paginas = paginas;
                this.anio = anio;
                this.paginaActual = 0;  // Inicializado
                this.leido = false;     // Inicializado
            }
            
            // M√©todos
            getInfo() {
                return {
                    titulo: this.titulo,
                    ISBN: this.ISBN,
                    genero: this.genero,
                    autor: this.autor,
                    paginas: this.paginas,
                    paginaActual: this.paginaActual,
                    anio: this.anio,
                    leido: this.leido,
                };
            }
            
            // M√©todo adicional para mostrar informaci√≥n formateada
            mostrarInfo() {
                return `üìö ${this.titulo}\nüë§ Autor: ${this.autor}\nüìñ G√©nero: ${this.genero}\nüìÖ A√±o: ${this.anio}\nüìÑ P√°ginas: ${this.paginas}\nüìã ISBN: ${this.ISBN}`;
            }
        }

        // ============================================
        // VARIABLES GLOBALES
        // ============================================

        let libroActual = null;

        // ============================================
        // FUNCIONES DE LA INTERFAZ
        // ============================================

        function crearLibro() {
            // Obtener valores del formulario
            const titulo = document.getElementById('titulo').value.trim();
            const ISBN = document.getElementById('isbn').value.trim();
            const genero = document.getElementById('genero').value;
            const autor = document.getElementById('autor').value.trim();
            const paginas = parseInt(document.getElementById('paginas').value);
            const anio = parseInt(document.getElementById('anio').value);
            
            // Validar datos
            if (!titulo || !ISBN || !autor) {
                mostrarError('Por favor completa todos los campos obligatorios');
                return;
            }
            
            if (isNaN(paginas) || paginas <= 0) {
                mostrarError('El n√∫mero de p√°ginas debe ser un n√∫mero positivo');
                return;
            }
            
            if (isNaN(anio) || anio < 1000 || anio > 2024) {
                mostrarError('El a√±o debe estar entre 1000 y 2024');
                return;
            }
            
            // Crear el libro
            libroActual = new Libro(titulo, ISBN, genero, autor, paginas, anio);
            
            // Mostrar informaci√≥n
            mostrarLibro();
            mostrarMensaje(`‚úÖ Libro "${titulo}" creado exitosamente`);
        }

        function mostrarLibro() {
            if (!libroActual) return;
            
            const bookDisplay = document.getElementById('bookDisplay');
            const bookInfo = document.getElementById('bookInfo');
            
            const info = libroActual.getInfo();
            
            bookInfo.innerHTML = `
                <div class="book-detail">
                    <strong>üìö T√≠tulo</strong>
                    <span>${info.titulo}</span>
                </div>
                <div class="book-detail">
                    <strong>üë§ Autor</strong>
                    <span>${info.autor}</span>
                </div>
                <div class="book-detail">
                    <strong>üìñ G√©nero</strong>
                    <span>${info.genero}</span>
                </div>
                <div class="book-detail">
                    <strong>üìÖ A√±o</strong>
                    <span>${info.anio}</span>
                </div>
                <div class="book-detail">
                    <strong>üìÑ P√°ginas</strong>
                    <span>${info.paginas}</span>
                </div>
                <div class="book-detail">
                    <strong>üìã ISBN</strong>
                    <span>${info.ISBN}</span>
                </div>
            `;
            
            bookDisplay.style.display = 'block';
        }

        function mostrarInfoCompleta() {
            if (!libroActual) {
                mostrarError('No hay ning√∫n libro creado');
                return;
            }
            
            const info = libroActual.getInfo();
            const infoTexto = JSON.stringify(info, null, 2);
            
            document.getElementById('output').textContent = `üìã INFORMACI√ìN COMPLETA DEL LIBRO:\n\n${infoTexto}`;
        }

        function mostrarEnConsola() {
            if (!libroActual) {
                mostrarError('No hay ning√∫n libro creado');
                return;
            }
            
            console.log('üìö Informaci√≥n del libro:', libroActual.getInfo());
            console.log('üìñ Informaci√≥n formateada:', libroActual.mostrarInfo());
            
            mostrarMensaje('‚úÖ Informaci√≥n mostrada en la consola del navegador');
        }

        function exportarJSON() {
            if (!libroActual) {
                mostrarError('No hay ning√∫n libro creado');
                return;
            }
            
            const info = libroActual.getInfo();
            const jsonString = JSON.stringify(info, null, 2);
            
            // Crear y descargar archivo
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `libro_${info.titulo.replace(/[^a-zA-Z0-9]/g, '_')}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            mostrarMensaje('‚úÖ Archivo JSON descargado exitosamente');
        }

        function limpiarFormulario() {
            document.getElementById('titulo').value = '';
            document.getElementById('isbn').value = '';
            document.getElementById('genero').value = 'Realismo m√°gico';
            document.getElementById('autor').value = '';
            document.getElementById('paginas').value = '';
            document.getElementById('anio').value = '';
            
            mostrarMensaje('üßπ Formulario limpiado');
        }

        function mostrarMensaje(mensaje) {
            const output = document.getElementById('output');
            output.textContent += mensaje + '\n';
            output.scrollTop = output.scrollHeight;
        }

        function mostrarError(mensaje) {
            const output = document.getElementById('output');
            output.textContent += '‚ùå ERROR: ' + mensaje + '\n';
            output.scrollTop = output.scrollHeight;
        }

        // ============================================
        // EJEMPLOS PREDEFINIDOS
        // ============================================

        function cargarEjemplo1() {
            document.getElementById('titulo').value = 'Cien a√±os de soledad';
            document.getElementById('isbn').value = '978-84-376-0494-7';
            document.getElementById('genero').value = 'Realismo m√°gico';
            document.getElementById('autor').value = 'Gabriel Garc√≠a M√°rquez';
            document.getElementById('paginas').value = '496';
            document.getElementById('anio').value = '1967';
            mostrarMensaje('üìö Ejemplo 1 cargado: Cien a√±os de soledad');
        }

        function cargarEjemplo2() {
            document.getElementById('titulo').value = 'Rayuela';
            document.getElementById('isbn').value = '978-84-376-0123-4';
            document.getElementById('genero').value = 'Novela experimental';
            document.getElementById('autor').value = 'Julio Cort√°zar';
            document.getElementById('paginas').value = '736';
            document.getElementById('anio').value = '1963';
            mostrarMensaje('üìö Ejemplo 2 cargado: Rayuela');
        }

        function cargarEjemplo3() {
            document.getElementById('titulo').value = 'Ficciones';
            document.getElementById('isbn').value = '978-84-376-0789-0';
            document.getElementById('genero').value = 'Cuentos';
            document.getElementById('autor').value = 'Jorge Luis Borges';
            document.getElementById('paginas').value = '200';
            document.getElementById('anio').value = '1944';
            mostrarMensaje('üìö Ejemplo 3 cargado: Ficciones');
        }

        // ============================================
        // INICIALIZACI√ìN
        // ============================================

        // Agregar botones de ejemplos
        const formSection = document.querySelector('.form-section');
        const ejemploButtons = document.createElement('div');
        ejemploButtons.className = 'actions';
        ejemploButtons.innerHTML = `
            <button onclick="cargarEjemplo1()" class="warning">üìö Ejemplo 1</button>
            <button onclick="cargarEjemplo2()" class="warning">üìö Ejemplo 2</button>
            <button onclick="cargarEjemplo3()" class="warning">üìö Ejemplo 3</button>
        `;
        formSection.appendChild(ejemploButtons);

        // Mensaje inicial
        mostrarMensaje('üéØ Aplicaci√≥n iniciada - Clase Libro con DOM');
        mostrarMensaje('üí° Usa los botones de ejemplo o completa el formulario manualmente');
    </script>
</body>
</html>
